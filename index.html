<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <title>SURVEY FORM</title>
</head>

<body>
    <div class="container">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
   <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" class="form-control" name="age" min="13" max="103" placeholder="Age" required>
        </div>
        <div class="form-group">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control " required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>    
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>
                <input type="radio" class="input-radio" name="user-recommend" value="definitely" checked>
                Definitely
            </label>
            <label>
                <input type="radio" class="input-radio" name="user-recommend" value="maybe">
                Maybe
            </label>
            <label>
                <input type="radio" class="input-radio" name="user-recommend" value="not-sure">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label>What is your favourite feature on freeCodeCamp</label>
            <select id="most-like" name="most-like" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>    
        </div>        
        <div class="form-group">
            <label>What would you like to see improved? (check all that apply)</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="front-end">Front-end Projects</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="back-end">Back-end Projects</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="data-visualization">Data Visualization</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="challenges">Challenges</label>  
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="open-source">Open Source Community</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="gitter">Gitter help rooms</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="videos">Videos</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="city-meetups">City Meetups</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="wiki">Wiki</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="forum">Forum</label>
            <label>
                <input type="checkbox" class="input-checkbox" name="improve" value="additional-courses">Additional Courses</label>                  
        </div>
        <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>    
    </form>
    </div>   
</body>
</html>
